<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Image Search</title>
    </head>
    <body>
        <div>
            <ul class="header">
                <a class="txt_image" href="main.html"><li class="txt_image">Google Search</li></a>
            </ul>
        </div>
        <div class="google_con">
             <img src="images/googleImg.webp">
        </div>
        <form method="GET" action="https://google.com/search" class="input_con">
            <input class="search" type="text" name="q">
            <input class="search" type="hidden" name="tbm" value="isch">
            <input class="submit" type="submit" value="Google images">
        </form>
    </body>
</html>
