<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advnace.css">
    </head>
    <body>
        <div>
            <a class="txt_image" href="index.html"><img  src="images/googleImg.webp" ></a>
         
            <header>
                <h3>Advanced Search</h1>
            </header>
        </div>
        <h4>Findpages with...</h3>
        <div class="input_con"> 
            <form class="form" method="get" action="https://www.google.com/search">
                <div class="row">
                    <label for="words">all these words:</label>
                    <input type="text" id="words" name="as_q">
                </div>
                <div class="row">
                    <label for="as_q">this exact word or phrase:</label>
                    <input type="text" id="as_q" name="as_epq">
                </div>
                <div class="row">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" id="os_q" name="as_oq">
                </div>
                <div class="row">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" id="as_eq" name="as_eq">
                </div>
                <div class="submit">  
                    <input type="submit" value="Advanced Search" id="submit">
                </div>  
            </form>
        </div>
    </body>
</html>
